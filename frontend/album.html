<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Images</title>
    <link rel="stylesheet" href="css/album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="gallery-page">
    <header class="gallery-header">
        <h1>Your Creations</h1>
    </header>

    <main class="gallery-container">
        <div class="image-grid">
            <!-- Example Image Card -->
            <div class="image-card">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/400x400" alt="AI Generated Image">
                    <div class="image-overlay">
                        <div class="image-actions">
                            <button class="action-btn">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-share"></i>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="image-info">
                    <span class="image-date">Created: Jan 15, 2024</span>
                    <span class="image-prompt">Prompt: A magical forest at sunset</span>
                </div>
            </div>
            
        </div>
    </main>
    <script src="js/album.js"></script>
</body>
</html>
